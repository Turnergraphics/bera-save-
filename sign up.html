    <body>
        <div class="body">

            <h1 id="title" class="text-center">Create an account</h1>
            
            <form id="survey-form" class="container col-lg-6 col-md-6 col-sm-6">
                <h1 class="text-center"> Create Account</h1>
            <div class=" row g-4">
                <div class="form-group col-lg-6">
                    <label id="name-label" for="name">First Name</label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Type your first name"
                    required
                    />
                </div>
                <div class="form-group col-lg-6">
                    <label id="name-label" for="name"> Last Name</label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Type your last name"
                    required
                    />
                </div>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Type your Email"
                required
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number"
                >Password<span class="clue">(Never disclose your password to anyone)</span></label>
                <input
                type="password"
                name="password"
                id="password"
                min="8"
                max="99"
                class="form-control"
                placeholder="Choose a password"
                />
            </div>
            <div class="form-group">
                <label id="number-label" for="number"
                  >Phone Number<span class="clue">()</span></label
                >
                <input
                  type="number"
                  name="number"
                  id="number"
                  min="1"
                  max="11"
                  class="form-control"
                  placeholder="Example: 08012345678"
                />
              </div>
            <div class="form-group">
              <p>Which role best describes you currently?</p>
              <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="job">Employed</option>
                <option value="job">Unemployed</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
        
            <div class="form-group">
              <p>How did you know about bera?</p>
              <label>
                <input
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio"
                  checked
                />Newspaper</label
              >
              <label>
                <input
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio"
                />From a friend</label
              >
        
              <label
                ><input
                  name="user-recommend"
                  value="not-sure"
                  type="radio"
                  class="input-radio"
                />Social media</label
              >
      
              <label
                ><input
                  name="user-recommend"
                  value="not-at-all"
                  type="radio"
                  class="input-radio"
                />Other</label
              >
            </div>
        
            <div class="form-group col-lg-4">
              <a href="#"><button type="submit" id="submit" class="submit-button">
                Submit
              </button></a>
            </div>
            <br><br>
            <p style="text-align: center; color:white;">Already have an account?</p>
            <div class="form-group col-lg-4">
                <a href="log in.html"><button type="submit" class="submit-button" style="background-color: var(--secondary);">Log In</button></a>
            </div>
            </form>

        </div>
    </body>
